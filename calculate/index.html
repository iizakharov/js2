<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cal">
        <form class="form">
            <input type="text" class="output">
        </form>
        <table>
            <tr>
                <td colspan="3"><input type="button" class="button btm-todo ac" value="AC" name="clear"></td>
                <td><input type="button" class="button btm-todo todo" value="/" name="/"></td>
            </tr>
            <tr>
                <td><input type="button" class="button btn-number" value="7" name="7"></td>
                <td><input type="button" class="button btn-number" value="8" name="8"></td>
                <td><input type="button" class="button btn-number" value="9" name="9"></td>
                <td><input type="button" class="button btm-todo todo" value="*" name="*"></td>
            </tr>
            <tr>
                <td><input type="button" class="button btn-number" value="4" name="4"></td>
                <td><input type="button" class="button btn-number" value="5" name="5"></td>
                <td><input type="button" class="button btn-number" value="6" name="6"></td>
                <td><input type="button" class="button btm-todo todo" value="+" name="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="button btn-number" value="1" name="1"></td>
                <td><input type="button" class="button btn-number" value="2" name="2"></td>
                <td><input type="button" class="button btn-number" value="3" name="3"></td>
                <td><input type="button" class="button btm-todo todo" value="-" name="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="button btn-number" value="0" name="0"></td>
                <td><input type="button" class="button btn-number" value="." name="."></td>
                <td colspan="2"><input type="button" class="button btm-todo result" value="=" name="equal"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
<!--<script>-->
<!--    window.onload = () => {-->
<!--        render();-->
<!--    }-->
<!--</script>-->
<script src="./js/script.js"></script>
</body>
</html>
