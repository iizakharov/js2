<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>feedback</title>
</head>
<body>
<div class="feedback-window">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Ваше Имя"><br>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
            <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="номер телефона">
            <small id="phoneHelp" class="form-text text-muted">We'll never share your phone with anyone else.</small><br>
            <label for="exampleFormControlTextarea1">Коментарий</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="exampleFormControlTextarea1">Коментарий</label><br>-->
<!--            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
